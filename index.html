<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by trend</title>
    <link rel="icon" href="./assets/logo (1).svg">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <header class="header">
        <section class="navbar">
            <div class="navbar__logo">
                <img src="./assets/logo (1).svg" alt="">  
            </div>
            <ul class="navbar__categories">
                <li class="navbar__category">Services</li>
                <li class="navbar__category">About</li>
                <li class="navbar__category">Contacts</li>
                <li class="navbar__category"><button class="navbar__btn">Log in</button></li>
                <li class="navbar__category"><button class="navbar__btn">Open an account</button></li>
                <li class="navbar__category"><button class="navbar__btn">EN</button></li>
            </ul>
        </section>
    </header>
    <main class="main">
        <div class="wrapper container">
            <div class="wrapper__logo">
                <img src="./assets/logo (1).svg" alt="">
            </div>
            <div class="wrapper__title">
                <h2>Welcome to ByTrend!</h2>
                <span class="title__text">Already have an account?</span> 
                <a href="#">Log in</a>
            </div>
            <div class="input">
                <form class="input__name" action="">
                    <label class="input__content" for=""><span>First name*</span></label>
                    <input value="Alexander" class="name__box" required type="text" placeholder="Your name">
                </form>
                <form class="input__name" action="">
                    <label class="input__content" for=""><span>Last name*</span></label>
                    <input class="surname__box" required type="text" placeholder="Your surname">
                </form>
            </div>
            <form class="birth" action="">
                <label class="input__content" for="">Birth date*</label>
                <input class="birth__input" placeholder="06.12.1992" required type="date">
            </form>
            <form action="">
                <label class="input__content" for="">Gender*</label>
                <div class="input__gender">
                    <div class="gender">
                        <input name="gender" required type="radio">
                        <label class="input__content">Female</label>
                    </div>
                    <div class="gender">
                        <input name="gender" required type="radio">
                        <label class="input__content">Male</label>
                    </div>
                </div>
            </form>
            <form class="skype" action="">
                <label class="input__content" for="">Skype*</label>
                <input class="skype__input" required type="text" placeholder="Your login Skype">
            </form>
            <form class="promo" action="">
                <label class="input__content" for="">Promo*</label>
                <input class="promo__input" required type="text" placeholder="Your Promo">
            </form>
            <div class="btn">
                <button class="btn__link">
                    <a target="_blank" style="text-decoration: none;" href="./index2.html">Continue</a>
                    <img src="./assets/vector.svg" alt="">
                </button>   
            </div>
        </div>
        <p class="wrapper__bottom">Â©2020 All Rights Reserved. Lorem Technologies, Inc.</p>
    </main>
</body>
</html>
