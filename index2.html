<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>by trend</title>
    <link rel="icon" href="./assets/logo (1).svg">
    <link rel="stylesheet" href="./style/main2.css">
</head>
<body>
    <header class="header">
        <section class="navbar">
            <div class="navbar__logo">
                <img src="./assets/logo (1).svg" alt="">
                
            </div>
            <ul class="navbar__categories">
                <li class="navbar__category">Services</li>
                <li class="navbar__category">About</li>
                <li class="navbar__category">Contacts</li>
                <li class="navbar__category"><button class="navbar__btn">Log in</button></li>
                <li class="navbar__category"><button class="navbar__btn">Open an account</button></li>
                <li class="navbar__category"><button class="navbar__btn">EN</button></li>
            </ul>
        </section>
    </header>
    <main class="wrapper container">
        <div class="wrapper__logo">
            <img src="./assets/logo (1).svg" alt="">
        </div>
        <div class="wrapper__title">
            <h2>Welcome to ByTrend!</h2>
            <span class="title__text">Already have an account?</span> 
            <a href="#">Log in</a>
        </div>
        <form class="email" action="">
            <label class="input__content" for="">Email*</label>
            <input class="email__input" required type="text" placeholder="Email address">
        </form>
        <form class="tel" action="">
            <label class="input__content" for="">Phone*</label>
            <input class="tel__input" required type="tel" placeholder="+7 | 965-748-89-90">
        </form>
        <div class="input">
            <form class="country__name" action="">
                <label class="input__content" for=""><span>Country*</span></label>
                <input value="Russia" class="country__box" required type="text" placeholder="Name of the country">
            </form>
            <form class="city__name" action="">
                <label class="input__content" for=""><span>City*</span></label>
                <input class="city__box" required type="text" placeholder="Name of the city">
            </form>
        </div>
        <form class="password" action="">
            <label class="input__content" for="">Password*?</label>
            <input class="password__input" required type="password" required minlength="8" required maxlength="16" placeholder="********">
        </form>
        <form class="password" action="">
            <label class="input__content" for="">Confirm password*</label>
            <input class="password__input" required type="password" required minlength="8" required maxlength="16">
        </form>
        <div class="btn">
            <button class="btn__link">
                <a target="_blank" style="text-decoration: none;" href="./index3.html"><span class="btn__text">Register</span></a>
            </button>   
        </div>
        <p class="wrapper__bottom">
            By signing up, you are agreeing to our <a style="text-decoration: none;" href="#">Terms & Conditions</a> and <a style="text-decoration: none;" href="#">Privacy Policy</a>.
        </p>
        

    </main>
</body>
</html>
